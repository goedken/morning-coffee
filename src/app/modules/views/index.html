<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>The Morning Coffee</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="panel panel-default" ng-repeat="coffee in coffees">
          <div class="panel-body">{{coffee.country}}, {{coffee.vendor}}</div>
        </div>
      </div>
    </div>
  </div>

</div>
