<div class="container-fluid">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="jumbotron">
        <strong>Coffee of the Day</strong>
        <h2>{{coffeeOfTheDay.country}} {{coffeeOfTheDay.roast}} from {{coffeeOfTheDay.vendor}}</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="panel panel-default" ng-repeat="coffee in coffees">
          <div class="panel-body">{{coffee.country}}, {{coffee.vendor}}
            <span class="glyphicon glyphicon-star pull-right"
                  ng-click="setCoffeeOfTheDay(coffee)"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form ng-submit="addCoffee()">
    <h3>Add a new coffee</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="country of origin"
             ng-model="country"/>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="vendor"
             ng-model="vendor"/>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="roast"
             ng-model="roast"/>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="taste notes"
             ng-model="notes"/>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>

</div>
