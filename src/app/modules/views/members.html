<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <div ng-repeat="member in members">
        <strong>{{member.name}}</strong>:
        <span class="pull-right"
              ng-class="{'money-owed': member.owed > 0}">{{member.owed | currency}}</span>
      </div>
    </div>
  </div>
</div>
